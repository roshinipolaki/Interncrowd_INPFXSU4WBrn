<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Red+Hat+Display:wght@700&display=swap"
      rel="stylesheet"/>
      
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Intern Crowd</title>
  </head>
  <body>
    <!-- Overlay -->
    <section id="overlay"></section>
    <!-- Header -->
    <header class="container">
      <div class="wrapper">
        <nav class="navbar">
          <!-- logo -->
          <div class="navbar__logo">
            <p>Intern Crowd</p>
          </div>
          <!-- links -->
          <ul class="navbar__links">
            <li class="navbar__link"><a href="#banner">Home</a></li>
            <li class="navbar__link"><a href="#login">Login</a></li>
            <li class="navbar__link"><a href=".#register">Register</a></li>
            
            <a href="#contact"><button class="navbar__btn">contact</button></a>
          </ul>
          <!-- icon -->
          <div class="navbar__ham">
            <div class="navbar__icon"></div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Banner -->
    <section id="banner" style="margin-top: -100px;">
      <div class="container">
        <div class="banner__img">
          <img
            src="./img/Image1b.jpg"
          />
        </div>
        <div class="banner__desc" >
          <h4 class="banner__tag" >Intern Crowd</h4>
          <h1 class="banner__title">
            Welcome to Intern Crowd
          </h1>
          <p class="banner__detail">
            We Will Support You In Your Entire Intership.
          </p>
          <div class="banner__btn">
            <a href="#contact"><button>let us help</button></a>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact -->
    <section id="contact" class="pt">
      <div class="container">
        <div class="wrapper">
          <div class="contact__title">
            <h1>Have Question in mind? Let us help you</h1>
          </div>
          <form class="contact__form">
            <input type="text" placeholder="Please enter your email..." />
            <button>send</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="pt">
      <div class="container">
        <div class="wrapper">
          <div class="footer__top">
            <!-- logo -->
            <div class="navbar__logo">
              <p>Intern Crowd</p>
            </div>
            <!-- links -->
            <ul class="footer__links">
              <li class="footer__link"><a href="#banner">Home</a></li>
              <li class="footer__link"><a href="#contagion">contagion</a></li>
              <li class="footer__link"><a href="#whatis">Overview</a></li>
             
            </ul>
          </div>
          <div class="footer__bottom">
            <p>2023 &copy; All rights reserved by Intern Crowd</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
